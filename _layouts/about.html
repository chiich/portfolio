---
layout: page
title: About
---

<section id="about">
  {% for about in site.abouts %}
  
    <article class="about">
      <h3 class="title"><img src="{{ about.image_path }}" alt="{{ about.title }}"/>{{ about.title }}</h3>
      <div class="content">
        {{ about.content }}
      </div>
    </article>
  {% endfor %}
</section>
